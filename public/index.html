<!DOCTYPE html>
<html ng-app="twitterCsv">

  <head>
    <title> Twitter CSV </title>
    <script data-require="angular.js@*" data-semver="1.3.7" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.js"></script>
    <script data-require="underscore.js@*" data-semver="1.6.0" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script data-require="lodash.js@*" data-semver="2.4.1" src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <script src="//cdn.jsdelivr.net/satellizer/0.8.7/satellizer.min.js"></script>
    <script src="//cdn.jsdelivr.net/hammerjs/2.0.4/hammer.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.js"></script>
    <script src="/node_modules/angular-local-storage/src/angular-local-storage.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.css" />
    <link rel="stylesheet" href="/style.css" />
    <script src="index.js"></script>
  </head>

  <body ng-controller="getTwitter">
    <md-container style="height:100vh;" layout="column" layout-align="center center">
        <md-container layout="row" layout-align="center center">
            <input id="search-handle" ng-model="search_handle"></input>
            <md-progress-circular ng-if="loading" class="md-hue-2" md-mode="indeterminate"></md-progress-circular>
        </md-container>
        <md-container>
            <md-button ng-click="getData(search_handle)" class="md-raised md-warn"> 
                <span> search </span>
            </md-button>
            <md-button ng-disabled="!finishLoading" ng-click="download()" class="md-raised md-warn"> 
                <span> download </span>
                <span ng-show="finishLoading"> {{name}}'s {{data.length}} followers </span>
            </md-button>
        </md-container>
    </md-container>
  </body>

</html>
